<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnderyClub</title>
    <style>
        /* Reset y configuraciones generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            background-color: #1a1a1a;
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/1010/455/desktop-wallpaper-minecraft-end-city-minecraft-the-end.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 2.5rem;
            color: #00FF00;
            text-shadow: 0 0 10px #00FF00;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }

        /* Contenedor principal */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 80%;
            margin-top: 20px;
        }

        /* Estilo de las cajas */
        .box {
            background: linear-gradient(145deg, #23272a, #2c2f33);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.6), -5px -5px 15px rgba(255, 255, 255, 0.1);
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 255, 0, 0.6);
        }

        .box img {
            width: 60px;
            margin-bottom: 15px;
        }

        .box a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .box a:hover {
            color: #00FF00;
            text-shadow: 0 0 10px #00FF00;
        }

        footer {
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 0;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        footer p {
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>EnderyClub</h1>
    </header>
    <main>
        <div class="container">
            <!-- Cuadro IP -->
            <div class="box">
                <img src="https://art.pixilart.com/1c020ec9c3ce31a.png" alt="Minecraft IP Logo">
                <h2>Conéctate al servidor</h2>
                <a href="#" onclick="copyToClipboard('EnderyClub.us')">IP: EnderyClub.us</a>
            </div>

            <!-- Cuadro Discord -->
            <div class="box">
                <img src="https://static.vecteezy.com/system/resources/previews/006/892/625/non_2x/discord-logo-icon-editorial-free-vector.jpg" alt="Discord Logo">
                <h2>Únete a nuestro Discord</h2>
                <a href="https://discord.gg/wZ7Y3ZpkZF" target="_blank">¡Haz clic aquí!</a>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 EnderyClub. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Copiar IP al portapapeles
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("IP copiada al portapapeles: " + text);
            });
        }
    </script>
</body>
</html>
