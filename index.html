<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MineCloudy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://i.pinimg.com/originals/5a/ba/67/5aba67c6215e557bb57f0f475addc4c0.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .logo img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .logo img:hover {
      transform: scale(1.1);
    }
    .content h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-family: 'Minecraft', sans-serif;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    .button {
      padding: 12px 25px;
      font-size: 1.1em;
      color: white;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid white;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .button:hover {
      background: white;
      color: black;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 15px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
    }
    footer p {
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
    }
    footer a {
      color: white;
      text-decoration: none;
    }
    footer a:hover {
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://cdn.discordapp.com/icons/1300951643126370374/7d2170e7a28306eb64b567a8ecbdf51b.png" alt="MineCloudy Logo">
    </div>
    <div class="content">
      <h1>¡Bienvenido a la web de MineCloudy!</h1>
      <div class="buttons">
        <a href="#" class="button">IP: MineCloudy.us</a>
        <a href="https://discord.gg/kK7c62QVFF" target="_blank" class="button">Únete a nuestro Discord</a>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 MineCloudy <a href="#">TYC</a></p>
  </footer>
</body>
</html>
